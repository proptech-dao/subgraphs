specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Hct
    network: mumbai
    source:
      address: "0xfC8dbC3FB0201A68d4191DDc7489EB60a8bAfBBF"
      abi: Hct
      startBlock: 38122578
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
        - Minted
      abis:
        - name: Hct
          file: ./abis/Hct.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: Mint(indexed address,indexed uint256,string)
          handler: handleMintEvent
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransferEvent
      file: ./src/hct.ts
  - kind: ethereum
    name: NFTMarketplace
    network: mumbai
    source:
      address: "0x13B2b608ad59DA0fA1DdfFc6689bEe265E916Fa8"
      abi: NFTMarketplace
      startBlock: 39220981
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFTListed
        - NFTPurchased
        - NFTUnlisted
      abis:
        - name: NFTMarketplace
          file: ./abis/NFTMarketplace.json
      eventHandlers:
        - event: NFTListed(indexed address,indexed uint256,uint256,address)
          handler: handleNFTListed
        - event: NFTPurchased(indexed address,indexed uint256,address,uint256)
          handler: handleNFTPurchased
        - event: NFTUnlisted(indexed address,indexed uint256)
          handler: handleNFTUnlisted
      file: ./src/nft-marketplace.ts
